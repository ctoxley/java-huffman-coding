plugins {
    id 'java'
}

repositories {
    jcenter()
}

test {
    useJUnitPlatform()
}

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.0-RC1'
    testImplementation 'org.assertj:assertj-core:3.12.2'
}
